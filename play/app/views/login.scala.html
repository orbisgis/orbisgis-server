@(error: String, uri: String)

@import helper.twitterBootstrap._

@javamain("Login","Login") {
<div class="container">
    <div class="page-header">
        <h1>Login</h1>
    </div>
    @if(error!=""){
    <div class="alert alert-error">
        <h3>Error :</h3>
        @error
    </div>
    }
    <form action="@routes.General.authenticate(uri)" method="post">
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
                <input required="required" type="email"  id="inputEmail" name="email" placeholder="Email">
            </div>
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <input required="required" type="password" id="inputPassword" name="password" placeholder="Password">
            </div>
            <div class="controls">
                <button type="submit" class="btn">Login</button>
            </div>
        </div>
    </form>
    <a href="@routes.General.signin()">You don't have an account yet ? Sign in !</a>
    </br></br><a href="@routes.General.forgotPassword()">I forgot my password !</a>
</div>
}
