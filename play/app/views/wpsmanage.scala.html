@(processes: scala.collection.Iterable[wps.WPSProcess])(implicit session : play.api.mvc.Session)

@import helper.twitterBootstrap._

@scalamain("Processing","WPS manager") {
<div class="container">
<div class="page-header">
    <h1>WPS manager</h1>
    </div>
<h2>List of WPS</h2>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
    <th>Identifiant</th>
    <th>Title</th>
    </tr>
    </thead>
    <tbody>
    @processes.map { l =>
    <tr>
    <td><b>@l.id</b></td><td>@l.title</td>
    </tr>
    }
    </tbody>
    </table>
<h2>Links</h2>
<ul>
<li><a href="@controllers.routes.WPS.wpsGet?SERVICE=wps&AcceptVersion=1.0&REQUEST=GetCapabilities">GetCapabilities</a></li>
</ul>
</div>
}
