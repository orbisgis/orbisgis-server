@import helper.twitterBootstrap._

@javamain("Home","OrbisGIS services") {
<script src="@routes.Assets.at("javascripts/tinymce/tinymce.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/configmce1.js")" type="text/javascript"></script>
<div class="row-fluid">
    <div class="container" style="width:50%">
        <div class="page-header">
            <img src="@routes.Assets.at("images/logos/OrbisServices.png")" alt="Orbis Services Home"/>
        </div>
    </div>
    @if(!(flash.get("error")==null)){
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <h4>There has been an <a data-toggle="modal" href="#modalDisclaimer">error</a></h4>
        </div>

        <div class="modal hide fade" id="modalDisclaimer">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>Error :</h4>
            </div>
            <div class="modal-body">
                    @flash.get("error")
            </div>
            <div class="modal-footer">
                <a href="javascript:void(0)" class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
            </div>
        </div>
    }
    @if(flash.get("info")!=null){
    <div class="alert alert-info">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <h4>Info :</h4>
        @flash.get("info")
    </div>
    }
    <ul style="margin-top:20px">
        <li class="span4">
            <a class="link" href="@controllers.routes.MapCatalogC.index()" title="Share your maps under .ows format with other users, and arrange them in different workspaces to manage the visibility of your maps. Works in coordination with orbisGIS for a even easier sharing process.">
                <img src="@routes.Assets.at("images/logos/OrbisMapCatalog.png")" alt="Orbis Map Catalog"/>
            </a>
        </li>
        <li class="span4">
            <a href="@controllers.routes.Application.index()" title="Under development">
                <img src="@routes.Assets.at("images/logos/OrbisData.png")" alt="Orbis Data"/>
            </a>
        </li>
        <li class="span4">
            <a class="link" href="@controllers.routes.WPS.manage" title="Under development">
                <img src="@routes.Assets.at("images/logos/OrbisProcessing.png")" alt="Orbis Processing"/>
            </a>
        </li>
    </ul>
</div>
}
