@(error: String)

@import helper.twitterBootstrap._

@javamain("Signin","Sign In") {
<div class="container">
    <div class="page-header">
            <h1>Sign In</h1>
    </div>
    @if(error!=""){
    <div class="alert alert-error">
        @error
    </div>
    }
    <form action="@routes.General.signedin()" method="post">
        <div class="control-group">
            <label class="control-label" for="inputName">Name</label>
            <div class="controls">
                <input required="required" type="text" id="inputName" name="name" placeholder="Name">
            </div>
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
                <input required="required" type="email"  id="inputEmail" name="email" placeholder="Email">
            </div>
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <input required="required" type="password" id="inputPassword" name="password" placeholder="Password">
            </div>
            <label class="control-label" for="inputLocation">Location</label>
            <div class="controls">
                <input required="required" type="text" id="inputLocation" name="location" placeholder="Location">
            </div>
            <div class="controls">
                <button type="submit" class="btn">Sign In</button>
            </div>
        </div>
    </form>

    <div class="alert alert-info">
        Info: Your password must contain more than 6 characters
    </div>
</div>
}
